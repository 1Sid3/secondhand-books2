<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Secondhand Books</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .admin-login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .admin-login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-login-header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        .admin-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .admin-login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #f8f9ff;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .admin-login-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .admin-login-btn:active {
            transform: translateY(0);
        }

        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .admin-login-footer {
            padding: 20px 30px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
        }

        .admin-login-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .admin-login-footer a:hover {
            color: #764ba2;
            gap: 10px;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .security-badge::before {
            content: "üîí";
            font-size: 14px;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        .message.success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .message.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .admin-login-header {
                padding: 30px 20px;
            }

            .admin-login-header h1 {
                font-size: 24px;
            }

            .admin-login-form {
                padding: 30px 20px;
            }

            .admin-login-footer {
                padding: 15px 20px;
            }

            .message {
                left: 20px;
                right: 20px;
                top: auto;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-wrapper">
        <div class="admin-login-container">
            <!-- Improved header with gradient and better visual hierarchy -->
            <div class="admin-login-header">
                <h1>
                    <div class="admin-icon">üë§</div>
                    Admin Access
                </h1>
                <p>Secure Dashboard Login</p>
            </div>

            <!-- Enhanced form with better styling and structure -->
            <div class="admin-login-form">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input 
                            type="text" 
                            id="adminUsername" 
                            name="username" 
                            required 
                            placeholder="Enter your admin username"
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input 
                            type="password" 
                            id="adminPassword" 
                            name="password" 
                            required 
                            placeholder="Enter your admin password"
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="admin-login-btn">
                        Login to Dashboard
                    </button>
                </form>

                <!-- Added security badge for trust -->
                <div class="security-badge">
                    Secure Connection
                </div>
            </div>

            <!-- Improved footer with better styling -->
            <div class="admin-login-footer">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
