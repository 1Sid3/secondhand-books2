<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Book - PassMyBook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">PassMyBook</a>
                <nav class="nav-links" id="navLinks">
                    <a href="/">Home</a>
                    <a href="/cart.html" class="btn btn-secondary"> Cart (<span id="cartCount">0</span>)</a>
                    <a href="/login.html" id="loginLink">Login</a>
                    <span id="userInfo" style="display: none;">
                        Welcome, <span id="username"></span>!
                        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                    </span>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container sell-form">
                <h2>Sell Your Book</h2>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <form id="sellForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Book Title *:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author *:</label>
                        <input type="text" id="author" name="author" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *:</label>
                        <textarea id="description" name="description" class="form-control" required placeholder="Describe the book condition, why you're selling, etc."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="condition">Condition *:</label>
                            <select id="condition" name="condition" class="form-control" required>
                                <option value="">Select condition</option>
                                <option value="new">New</option>
                                <option value="like-new">Like New</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price (â‚¹) *:</label>
                            <input type="number" id="price" name="price" class="form-control" min="1" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category *:</label>
                            <select id="category" name="category" class="form-control" required>
                                <option value="">Select category</option>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-Fiction</option>
                                <option value="academic">Academic</option>
                                <option value="children">Children</option>
                                <option value="comics">Comics</option>
                                <option value="textbook">Textbook</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City *:</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                    </div>

                    <!-- NEW QUANTITY FIELD -->
                    <div class="form-group">
                        <label for="quantity">Quantity Available *:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" 
                               min="1" value="1" required
                               title="How many copies do you want to sell?">
                    </div>
                    
                    <div class="form-group">
                        <label for="isbn">ISBN (Optional):</label>
                        <input type="text" id="isbn" name="isbn" class="form-control" placeholder="e.g., 978-0123456789">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Contact Phone *:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="e.g., +91 9876543210">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Contact Email *:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="upiId">UPI ID for Payment *:</label>
                        <input type="text" id="upiId" name="upiId" class="form-control" required placeholder="yourname@paytm">
                        <small class="form-text">Buyers will use this UPI ID to pay you directly</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="images">Book Images (Max 5, 5MB each):</label>
                        <div class="image-upload" onclick="document.getElementById('images').click()">
                            <div class="upload-icon">ðŸ“·</div>
                            <p>Click to upload images</p>
                            <small>JPG, PNG, WebP formats supported</small>
                            <input type="file" id="images" name="images" multiple accept="image/*" style="display: none;">
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Create Listing</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <!-- UPDATE THIS SCRIPT TO HANDLE QUANTITY -->
    <script>
        document.getElementById('sellForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('author', document.getElementById('author').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('condition', document.getElementById('condition').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('city', document.getElementById('city').value);
            formData.append('quantity', document.getElementById('quantity').value); // NEW LINE
            formData.append('isbn', document.getElementById('isbn').value);
            formData.append('contactPhone', document.getElementById('phone').value);
            formData.append('contactEmail', document.getElementById('email').value);
            formData.append('upiId', document.getElementById('upiId').value);

            // Add images to formData
            const imageFiles = document.getElementById('images').files;
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]);
            }

            try {
                const response = await fetch('/api/listings', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('successMessage').textContent = 'Listing created successfully!';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('sellForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    document.getElementById('errorMessage').textContent = result.error || 'Failed to create listing';
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                console.error('Error creating listing:', error);
                document.getElementById('errorMessage').textContent = 'Error creating listing';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });

        // Image preview functionality
        document.getElementById('images').addEventListener('change', function(e) {
            const files = e.target.files;
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            for (let i = 0; i < Math.min(files.length, 5); i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100px';
                    img.style.height = '100px';
                    img.style.objectFit = 'cover';
                    img.style.margin = '5px';
                    img.style.borderRadius = '8px';
                    preview.appendChild(img);
                };
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
